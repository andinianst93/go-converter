name: Release Binaries

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Download dependencies
        run: go mod download

      - name: Build binaries
        run: |
          # Create bin directory
          mkdir -p bin

          # Build for Windows (amd64)
          GOOS=windows GOARCH=amd64 go build -o bin/devutils-windows-amd64.exe main.go

          # Build for Linux (amd64)
          GOOS=linux GOARCH=amd64 go build -o bin/devutils-linux-amd64 main.go

          # Build for Linux (arm64)
          GOOS=linux GOARCH=arm64 go build -o bin/devutils-linux-arm64 main.go

          # Build for macOS (amd64 - Intel)
          GOOS=darwin GOARCH=amd64 go build -o bin/devutils-darwin-amd64 main.go

          # Build for macOS (arm64 - Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o bin/devutils-darwin-arm64 main.go

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: |
            ./bin/devutils-windows-amd64.exe
            ./bin/devutils-linux-amd64
            ./bin/devutils-linux-arm64
            ./bin/devutils-darwin-amd64
            ./bin/devutils-darwin-arm64
